<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />

    <title>Frontend Mentor | Space tourism website</title>
    <!-- Style -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />

    <!-- Scripts -->
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <img id="logo" src="assets/shared/logo.svg" />
      <div class="line"></div>
      <hr />
      <div id="menu">
        <div class="mobile close"><img src="assets/shared/icon-close.svg" /></div>
        <a class="active" href="/space-tourism/index.html"><span>00</span>Home</a>
        <a href="/space-tourism/destination.html"><span>01</span>Destination</a>

    <div id="home">

        <div id="homeText" class="col-lg-6 col-md-12">
          <div id="textIntro" class="text-uppercase">So, you want to travel to</div>
          <div id="textSpace" class="text-uppercase">SPACE</div>
          <div>
            Let’s face it; if you want to go to space, you might as well genuinely go to outer space and not hover kind
            of on the edge of it. Well sit back, and relax because we’ll give you a truly out of this world experience!
          </div>
        </div>
        <div id="homeBtn" class="col-lg-6 col-md-6">
          <div id="exploreBtnWrapper">
            <button id="exploreBtn" onclick="pageTo('/space-tourism/destination.html')">Explore</button>
          </div>
        </div>
      </div>
    </div>
